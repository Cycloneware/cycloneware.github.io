<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclone Art Studio</title>
    <link rel="stylesheet" href="art-studio.css">
</head>
<body>
    <header>
        <h1>Cyclone Art Studio</h1>
        <p>Unleash your creativity and make your masterpiece!</p>
    </header>

    <div class="toolbar">
        <label for="color">Brush Color:</label>
        <input type="color" id="color" value="#000000">

        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="5">

        <button id="clearCanvas">Clear Canvas</button>
        <button id="saveImage">Save Artwork</button>
    </div>

    <canvas id="artCanvas" width="800" height="600"></canvas>

    <footer>
        <p>&copy; 2024 CycloneWare. All rights reserved.</p>
    </footer>

    <script src="art-studio.js"></script>
</body>
</html>
